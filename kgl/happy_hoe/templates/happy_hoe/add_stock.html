{% extends 'happy_hoe/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<!-- This is my code to add spacing at the top of the page -->
<br><br>

<!--  "Update Stock" header -->
<h1 class="header">UPDATE STOCK</h1>

<!-- This is my container that will hold the form -->
<div class="container">
  <!-- Styling the form container -->
  <div class="form-wrapper">
    <!-- This is my form, using the POST method to submit data -->
    <div class="form-container">
      <form method="post">
        {% csrf_token %} <!-- This is my CSRF token for security -->
        {{ form | crispy }} <!-- This renders the form fields using crispy forms -->
        <button type="submit" class="btn btn-primary">Save</button> <!-- This is my submit button to save the form data -->
      </form>
    </div>
    <!-- Button to go back to the dashboard -->
    <a href="{% url 'dashboard' %}" class="back-btn">
      <button class="btn btn-success">Back</button>
    </a>
  </div>
  <br><br>
</div>

<!-- Embedded CSS for styling -->
<style>
  /* Style for the bouncing header */
  .header {
    text-align: center;
    font-family: 'Georgia', serif;
    font-weight: bold;
    font-size: 1.73rem;
    color:black;
    {% comment %} text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.8); /* Heavy text shadow */ {% endcomment %}
  }

  /* Style for the form wrapper */
  .form-wrapper {
    display: flex;
    justify-content: space-between;
    align-items: flex-start; /* Align items at the top */
    max-width: 500px; /* Maximum width of the wrapper */
    margin: 0 auto; /* Center the wrapper horizontally */
  }

  /* Style for the form container */
  .form-container {
    border: 2px solid #dee2e6; /* Border color */
    border-radius: 10px; /* Rounded corners */
    padding: 20px; /* Padding around the form */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow effect */
    background-color: #f9f9f9; /* Background color */
    width: 100%; /* Full width within the wrapper */
    position: relative; /* Position relative to place the back button */
  }

  /* Style for the form labels and input text */
  .form-container label,
  .form-container .form-control,
  .form-container .btn {
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Heavy shadow for form text */
  }

  /* Style for the submit button */
  .form-container .btn-primary {
    background-color:#7695FF; /* Primary button background color */
    border: none; /* Remove border */
    border-radius: 5px; /* Rounded corners for the button */
    padding: 10px 20px; /* Padding inside the button */
    color: white; /* Button text color */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Button shadow */
    margin-top: 1rem; /* Add margin to separate from form elements */
  }

  .form-container .btn-primary:hover {
    background-color:rgb(210, 224, 251); /* Darker color on hover */

  }

  /* Style for the back button */
  .back-btn {
    align-self: flex-end; /* Align it to the bottom right */
    margin-left: 20px; /* Space between form and back button */
  }

  .btn-success {
    background-color:#7695FF; /*  button background color */
    border: none; /* Remove border */
    border-radius: 5px; /* Rounded corners for the button */
    padding: 10px 20px; /* Padding inside the button */
    color:black; /* Button text color */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Button shadow */
  }

  .btn-success:hover {
    background-color:rgb(210, 224, 251); /* Darker color on hover */
  }

</style>

{% endblock %}
