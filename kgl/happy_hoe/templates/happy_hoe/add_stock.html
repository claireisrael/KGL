{% extends 'happy_hoe/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<!-- This is my code to add spacing at the top of the page -->
<br><br>

<!-- Bouncing "Update Stock" header -->
<h1 class="bouncing-header">UPDATE STOCK</h1>

<!-- This is my container that will hold the form -->
<div class="container">
  <!-- Button to go back to the dashboard -->
  <a href="{% url 'dashboard' %}">
    <button class="btn btn-success">Back </button>
  </a>

  <br><br> <!-- Add some spacing -->

  <!-- Styling the form container -->
  <div class="form-container">
    <!-- This is my form, using the POST method to submit data -->
    <form method="post">
      {% csrf_token %} <!-- This is my CSRF token for security -->
      {{ form | crispy }} <!-- This renders the form fields using crispy forms -->
      <button type="submit" class="btn btn-primary">Save</button> <!-- This is my submit button to save the form data -->
    </form>
  </div>
  <br><br>
</div>

<style>
  /* Style for the bouncing header */
  .bouncing-header {
    text-align: center;
    font-weight: bold;
    color: black;
    animation: bounce 2s infinite;
  }

  /* Keyframes for the bounce animation */
  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
      transform: translateY(0);
    }
    40% {
      transform: translateY(-20px);
    }
    60% {
      transform: translateY(-10px);
    }
  }

  /* Style for the form container */
  .form-container {
    border: 2px solid #dee2e6; /* Border color */
    border-radius: 10px; /* Rounded corners */
    padding: 20px; /* Padding around the form */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow effect */
    background-color: #f9f9f9; /* Background color */
    max-width: 500px; /* Maximum width of the container */
    margin: 0 auto; /* Center the container horizontally */
  }

  /* Style for the form labels and input text */
  .form-container label {
    color: #333; /* Dark text color for labels */
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); /* Light shadow for labels */
  }

  /* Style for form inputs and buttons */
  .form-container .form-control,
  .form-container .btn {
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); /* Light shadow for input text */
  }

  .form-container .btn-primary {
    background-color: #007bff; /* Primary button background color */

    color: white; /* Button text color */
  }

  .form-container .btn-primary:hover {
    background-color: #0056b3; /* Darker color on hover */
